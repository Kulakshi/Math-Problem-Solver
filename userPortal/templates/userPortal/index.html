            function addSymbol(textAreaId, symbol) {
                var textArea = $(textAreaId);
                var cursorPosition_start = $(textAreaId).prop("selectionStart");
                var cursorPosition_end = $(textAreaId).prop("selectionEnd");
                var text = textArea.val()
                if (cursorPosition_end !== cursorPosition_start) {
                    textArea[0].value = text.substring(0, cursorPosition_start) + symbol + text.substring(cursorPosition_end, text.length);
                } else {
                    textArea[0].value = [text.slice(0, cursorPosition_start), symbol, text.slice(cursorPosition_start)].join('');
                }
                textArea.focus();
                textArea[0].selectionEnd = cursorPosition_start + 3;
            }
